<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Whac A Mole</title>
  </head>
  <body>
    <div class="game__container">
      <div class="score__box">
        <p class="time__left">Time Left : <span id="time">60</span></p>
        <p class="score">Score: <span id="score">06</span></p>
      </div>
      <div class="grid">
        <div class="holes" id="1"></div>
        <div class="holes" id="2"></div>
        <div class="holes" id="3"></div>
        <div class="holes" id="4"></div>
        <div class="holes" id="5"></div>
        <div class="holes" id="6"></div>
        <div class="holes" id="7"></div>
        <div class="holes" id="8"></div>
        <div class="holes" id="9"></div>
        <div class="holes" id="10"></div>
        <div class="holes" id="11"></div>
        <div class="holes" id="12"></div>
      </div>
      <p class="msg">Let's Play</p>
    </div>
    <div class="description">
      <h1 class="heading">Whac-a-mole!</h1>
      <img src="/img/display.png" alt="picture of mole" />
      <button class="btn">Play</button>
    </div>
  </body>
</html>
